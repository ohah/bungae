name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check if should run
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.changes.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            code:
              - 'packages/**'
              - '*.ts'
              - '*.js'
              - 'package.json'
              - '.github/workflows/test.yml'

  test:
    name: Run Tests
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Skip if no changes
        if: needs.check.outputs.should-run != 'true'
        run: echo "No code changes, skipping tests"
        continue-on-error: false

      - name: Setup Bun
        if: needs.check.outputs.should-run == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: needs.check.outputs.should-run == 'true'
        run: bun install

      - name: Run tests
        if: needs.check.outputs.should-run == 'true'
        run: bun test packages/**

      - name: Run tests with coverage
        if: needs.check.outputs.should-run == 'true'
        run: bun test --coverage packages/**
